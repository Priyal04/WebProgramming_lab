<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            
        }
       .odd{
          background-color: red;
       }
       .even{
          background-color: blue;
       }
       table{
           width: 100%;
           height: 100vh;
       }
    </style>
</head>

<body>
    <script>
        var i,j;
        document.write("<table border=1 cellspacing='1'>");
            for(i=0;i<10;i++){
            document.write("<tr>");
            for(j=0;j<10;j++){
                if(i%2==0)
                document.write("<td class =\"even\">"+i + "</td>");
                else
                document.write("<td class =\"odd\">"+i + "</td>");
            }
            //document.write("<br>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
