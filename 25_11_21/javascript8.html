<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            background-color: aqua;
            font-size: 20px;
        }
        #text{
            font-size:20px;
        }
    </style>
</head>
<body>
    <button class="first" onclick="hello(),count(),alert()">
        Click here
    </button>
    <p id="text">
       
    </p>
    <script>
        function hello(){
             document.getElementById("text").innerHTML="Helo, u have click the button";
        }
        var a=0;
        function count(){
            document.getElementById("text").innerHTML="Number of times the button clicked" +a;
            a++;
           
        }
        function alert(){
            if(a == 1){
                document.getElementById("text").innerHTML="you have already clicked once" ;
            }
        }
    </script>
    
</body>
</html>
